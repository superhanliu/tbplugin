</body>
<script>
alert('this is main');
$.ready(function(){
	
	//load config
	$.get("./config/list",function(data){
		$.each(data,function(k,v){
			$("#"+k).val(v.val);
			var td = $("#"+k).parent().siblings("td");
			if(td.length>0){
				td.find("a").attr("href",v.val);
			}
		});
	});
	
});
</script>
