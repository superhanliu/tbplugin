.logindiv{

<body>
	<div>
		<div class="logindiv">
			<h1>¹ÜÀíÔ±µÇÂ¼</h1>
			<div class="formdiv">
				<div class="row">
					<div class="label">ÓÃ»§Ãû£º</div>
					<input type="text" id="user"/>
				</div>
				<div>
					<div class="label">ÃÜÂë£º</div>
					<input type="password" id="pwd"/>
				</div>
				<div>
					<div class="button" id="loginBtn">µÇÂ¼</div>

</body>
<script>
$("#loginBtn").click(function(){
	var user = $.trim($("#user").val());
	var pwd = $.trim($("#pwd").val());
	if(user==""){
		$("#user").focus();
		return;
	}
	if(pwd==""){
		$("#pwd").focus();
		return;
	}

	$.ajax({
		  type: "POST",
		  url: ".//user/login.do",
		  data: { user: user, pwd: pwd}
		}).done(function( msg ) {
		  console.debug( "login result:"+msg);
		  
		  if(msg=="success"){
			  $.ajax({
				  url: "main.html",
				  cache: true
				}).done(function( html ) {
					$("div.logindiv").hide();
				  	$("div.contentdiv").css("display","").html(html);
				});
		  }else{
			  alert("µÇÂ¼Ê§°Ü");
			  $("#user").focus();
			  return;
		  }
		}).fail(function(jqXHR, textStatus) {
			  alert( "Request failed: " + textStatus );
		});
});
</script>
</html>
